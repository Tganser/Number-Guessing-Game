<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number guessing game fun woo</title>
    <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>

  </head>
  <body>
    <h1> Number Guessing Game </h1>
    <button type="button" name="easy" id="easy">Easy</button>
    <button type="button" name="medium" id="medium">Medium</button>
    <button type="button" name="hard" id="hard">Hard</button>


    <div id='inputDiv'>
      <!-- <input type='text' placeholder="item name" id='nameIn' /> -->
      <input type='text' placeholder="guess here" id='guess' />
      <button id='submit'>Submit</button>
    </div>

    <div id='outputDiv'>

       <div class= "container">
          <!-- guesses go here  -->
       </div>
       <button id='reset'>Reset</button>
       <div class="status">

       </div>
    </div>

  </body>
</html>
